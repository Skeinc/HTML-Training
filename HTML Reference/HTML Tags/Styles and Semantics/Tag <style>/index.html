<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag style</title>
    <style>
        h1 {
            color: red;
        }
        .paragraph {
            color: blue;
        }
        #date {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p class="paragraph">Paragraph</p>
    <span id="date">2024-01-31</span>
</body>
</html>
