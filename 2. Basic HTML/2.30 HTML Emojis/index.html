<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Emojis</title>
</head>
<body>
    <h2>Using Emojis in HTML</h2>
    <p>&#128507;</p>
    <p>&#128508;</p>
    <p>&#128509;</p>
    <p>&#128510;</p>
    <p>&#128511;</p>
    <p>&#128512;</p>
    <p>&#128513;</p>
    <p>&#128514;</p>
    <p>&#128515;</p>
    <p>&#128156;</p>
    <p>&#128517;</p>

    <h2>UTF-8 Characters</h2>
    <p>I will display A B C</p>
    <p>I will display &#65; &#66; &#67;</p>
</body>
</html>
