<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <h2>Element form</h2>
    <form action="">
        <!-- form elements -->
    </form>

    <h2>Element input</h2>
    <input type="text" name="" id="">
    <input type="radio" name="" id="">
    <input type="checkbox" name="" id="">
    <input type="submit" name="" id="">
    <input type="button" name="" id="">

    <h2>Text Fields</h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <h2>Element label</h2>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone">

    <h2>Radio Buttons</h2>
    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" name="fav_language" id="js" value="JavaScript">
        <label for="js">JavaScript</label>
    </form>

    <h2>Checkboxes</h2>
    <form action="">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>

        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>

        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br>
    </form>

    <h2>Submit button</h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" value="John"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" value="Doe"><br><br>

        <input type="submit" value="Send">
    </form>

    <h2>Name Attribute for input</h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" value="John"><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
