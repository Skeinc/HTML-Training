<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Attributes</title>
</head>
<body>
    <h1>HTML Form Attributes</h1>
    <h2>The Action Attribute</h2>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John">

        <br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Doe">

        <br>

        <input type="submit" value="Send">
    </form>

    <h2>The Target Attribute</h2>
    <form action="" target="_blank"></form>

    <h2>The Method Attribute</h2>
    <form action="" method="get"></form>

    <form action="" method="post"></form>

    <h2>The Autocomplete Attribute</h2>
    <form action="" autocomplete="on"></form>

    <h2>The Novalidate Attribute</h2>
    <form action="" novalidate></form>
</body>
</html>
